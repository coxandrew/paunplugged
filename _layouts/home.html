---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto">
          <div class="row">
            <div class="col-md-6">
              <!-- Left column content (if any) -->
            </div>
            <div class="col-md-6">
              <div class="page-heading">
                <h1>{{ site.title }}</h1>
                {% if site.description %}
                <div class="subheading">{{ site.description }}</div>
                {% endif %}
                <a class="btn btn-primary">Sign the Commitment</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
